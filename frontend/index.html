<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KistuTunnel</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KistuTunnel</h1>
            <div class="status-panel">
                <div class="status-row">
                    <span class="status-label">状态</span>
                    <span id="status" class="status-value">未连接</span>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <div class="input-row">
                <label for="vkey">密钥</label>
                <input type="text" id="vkey" placeholder="输入密钥">
            </div>

            <div class="input-row">
                <label for="address">地址</label>
                <input type="text" id="address" placeholder="输入连接地址">
            </div>

            <div class="input-row">
                <label for="port">端口</label>
                <input type="text" id="port" placeholder="输入端口">
            </div>
        </div>

        <div class="button-group">
            <button id="connectBtn" class="primary">连接</button>
            <button id="disconnectBtn" class="secondary" disabled>断开</button>
        </div>

        <!-- 自定义提示对话框 -->
        <div id="customAlert" class="custom-alert" style="display: none;">
            <div class="custom-alert-content">
                <p id="customAlertMessage"></p>
                <button id="customAlertClose">确定</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
